<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>모의투자 시뮬레이션</title>
</head>
<body>
    <header>
        <a href="">모투자!</a>
    </header>
    <div id="main", align="center">
        <div id="login">
        <form action="">
            <fieldset>
                <div class="login_header">
                    <h2>로그인</h2>
                </div>
                <div class="login_input_group">
                    <span class="login_input_img_frame">
                        <img src="img/user_img.jpg" alt="id" class="login_img">
                    </span>
                    <input type="text" placeholder="아이디" name="login_user_id" class="login_input_form">
                </div>
                <div class="login_input_group">
                    <span class="login_input_img_frame">
                        <img src="img/password_img.jpg" alt="password" class="login_img">
                    </span>
                    <input type="password" placeholder="비밀번호" name="login_user_password" class="login_input_form">
                </div>
                <div class="row">
                    <button id="submit_button" type="submit" data-loading-text="로그인 중..." class="pull-right">로그인</button>
                </div>
                <hr>
                <p>아이디나 비밀번호를 잊었을 때는,<br><a href="">여기</a>를 눌러주세요.</p>
                <p>회원 가입은 <a href="">여기</a>에서 할 수 있습니다.</p> 
            </fieldset>
        </form>
        </div> 
    </div>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
